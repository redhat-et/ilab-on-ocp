          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef sdg_op(\n    num_instructions_to_generate: int,\n    taxonomy:\
          \ dsl.Input[dsl.Dataset],\n    sdg: dsl.Output[dsl.Dataset],\n    repo_branch:\
          \ Optional[str],\n    repo_pr: Optional[int],\n):\n    from os import getenv\n\
          \n    import openai\n    from instructlab.sdg import generate_data\n   \
          \ from instructlab.sdg.utils.taxonomy import read_taxonomy\n\n    api_key\
          \ = getenv(\"api_key\")\n    model = getenv(\"model\")\n    endpoint = getenv(\"\
          endpoint\")\n    client = openai.OpenAI(base_url=endpoint, api_key=api_key)\n\
          \n    taxonomy_base = \"main\" if repo_branch or (repo_pr and int(repo_pr)\
          \ > 0) else \"empty\"\n\n    print(\"Generating syntetic dataset for:\"\
          )\n    print()\n    print(read_taxonomy(taxonomy.path, taxonomy_base))\n\
          \n    # generate_data has a magic word for its taxonomy_base argument -\
          \ 'empty'\n    # it allows generating from the whole repo, see:\n    # https://github.com/instructlab/sdg/blob/c6a9e74a1618b1077cd38e713b8aaed8b7c0c8ce/src/instructlab/sdg/utils/taxonomy.py#L230\n\
          \    generate_data(\n        client=client,\n        num_instructions_to_generate=num_instructions_to_generate,\n\
          \        output_dir=sdg.path,\n        taxonomy=taxonomy.path,\n       \
          \ taxonomy_base=taxonomy_base,\n        model_name=model,\n        chunk_word_count=1000,\n\
          \        server_ctx_size=4096,\n    )\n\n"
        image: quay.io/tcoufal/ilab-sdg:latest
pipelineInfo:
  description: InstructLab pipeline
  displayName: InstructLab
  name: instructlab
root:
  dag:
    tasks:
      artifact-to-pvc-op:
        cachingOptions: {}
        componentRef:
          name: comp-artifact-to-pvc-op
        dependentTasks:
        - createpvc
        - huggingface-importer-op
        inputs:
          artifacts:
            data:
              taskOutputArtifact:
                outputArtifactKey: model
                producerTask: huggingface-importer-op
          parameters:
            pvc_path:
              runtimeValue:
                constant: /model
        retryPolicy:
          backoffDuration: 0s
          backoffFactor: 2.0
          backoffMaxDuration: 3600s
          maxRetryCount: 3
        taskInfo:
          name: artifact-to-pvc-op
      artifact-to-pvc-op-2:
        cachingOptions: {}
        componentRef:
          name: comp-artifact-to-pvc-op-2
        dependentTasks:
        - createpvc-2
        - data-processing-op
        inputs:
          artifacts:
            data:
              taskOutputArtifact:
                outputArtifactKey: processed_data
                producerTask: data-processing-op
          parameters:
            pvc_path:
              runtimeValue:
                constant: /data
        taskInfo:
          name: artifact-to-pvc-op-2
      createpvc:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-createpvc
        inputs:
          parameters:
            access_modes:
              runtimeValue:
                constant:
                - ReadWriteMany
            pvc_name_suffix:
              runtimeValue:
                constant: -model-cache
            size:
              runtimeValue:
                constant: 100Gi
            storage_class_name:
              componentInputParameter: storage_class_name
        taskInfo:
          name: createpvc
      createpvc-2:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-createpvc-2
        inputs:
          parameters:
            access_modes:
              runtimeValue:
                constant:
                - ReadWriteMany
            pvc_name_suffix:
              runtimeValue:
                constant: -sdg
            size:
              runtimeValue:
                constant: 1Gi
            storage_class_name:
              componentInputParameter: storage_class_name
        taskInfo:
          name: createpvc-2
      createpvc-3:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-createpvc-3
        inputs:
          parameters:
            access_modes:
              runtimeValue:
                constant:
                - ReadWriteMany
            pvc_name_suffix:
              runtimeValue:
                constant: -output
            size:
              runtimeValue:
                constant: 100Gi
            storage_class_name:
              componentInputParameter: storage_class_name
        taskInfo:
          name: createpvc-3
      data-processing-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-data-processing-op
        dependentTasks:
        - huggingface-importer-op
        - sdg-op
        inputs:
          artifacts:
            model:
              taskOutputArtifact:
                outputArtifactKey: model
                producerTask: huggingface-importer-op
            sdg:
              taskOutputArtifact:
                outputArtifactKey: sdg
                producerTask: sdg-op
        taskInfo:
          name: data-processing-op
      deletepvc:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-deletepvc
        dependentTasks:
        - createpvc-3
        - pvc-to-model-op
        inputs:
          parameters:
            pvc_name:
              taskOutputParameter:
                outputParameterKey: name
                producerTask: createpvc-3
        taskInfo:
          name: deletepvc
      deletepvc-2:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-deletepvc-2
        dependentTasks:
        - createpvc-2
        - pvc-to-model-op
        inputs:
          parameters:
            pvc_name:
              taskOutputParameter:
                outputParameterKey: name
                producerTask: createpvc-2
        taskInfo:
          name: deletepvc-2
      deletepvc-3:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-deletepvc-3
        dependentTasks:
        - createpvc
        - pvc-to-model-op
        inputs:
          parameters:
            pvc_name:
              taskOutputParameter:
                outputParameterKey: name
                producerTask: createpvc
        taskInfo:
          name: deletepvc-3
      git-clone-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-git-clone-op
        inputs:
          parameters:
            repo_branch:
              componentInputParameter: repo_branch
            repo_pr:
              componentInputParameter: repo_pr
            repo_url:
              componentInputParameter: repo_url
        taskInfo:
          name: git-clone-op
      huggingface-importer-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-huggingface-importer-op
        inputs:
          parameters:
            repo_name:
              componentInputParameter: base_model
        taskInfo:
          name: huggingface-importer-op
      kubectl-apply-op:
        cachingOptions: {}
        componentRef:
          name: comp-kubectl-apply-op
        dependentTasks:
        - artifact-to-pvc-op
        - artifact-to-pvc-op-2
        - pytorchjob-manifest-op
        inputs:
          parameters:
            manifest:
              taskOutputParameter:
                outputParameterKey: manifest
                producerTask: pytorchjob-manifest-op
        taskInfo:
          name: kubectl-apply-op
      kubectl-apply-op-2:
        cachingOptions: {}
        componentRef:
          name: comp-kubectl-apply-op-2
        dependentTasks:
        - artifact-to-pvc-op
        - artifact-to-pvc-op-2
        - pytorchjob-manifest-op-2
        inputs:
          parameters:
            manifest:
              taskOutputParameter:
                outputParameterKey: manifest
                producerTask: pytorchjob-manifest-op-2
        taskInfo:
          name: kubectl-apply-op-2
      kubectl-wait-for-op:
        cachingOptions: {}
        componentRef:
          name: comp-kubectl-wait-for-op
        dependentTasks:
        - kubectl-apply-op
        - pytorchjob-manifest-op
        inputs:
          parameters:
            condition:
              runtimeValue:
                constant: condition=Succeeded
            kind:
              runtimeValue:
                constant: pytorchjobs
            name:
              taskOutputParameter:
                outputParameterKey: name
                producerTask: pytorchjob-manifest-op
        taskInfo:
          name: kubectl-wait-for-op
      kubectl-wait-for-op-2:
        cachingOptions: {}
        componentRef:
          name: comp-kubectl-wait-for-op-2
        dependentTasks:
        - kubectl-apply-op-2
        - pytorchjob-manifest-op-2
        inputs:
          parameters:
            condition:
              runtimeValue:
                constant: condition=Succeeded
            kind:
              runtimeValue:
                constant: pytorchjobs
            name:
              taskOutputParameter:
                outputParameterKey: name
                producerTask: pytorchjob-manifest-op-2
        taskInfo:
          name: kubectl-wait-for-op-2
      list-models-in-directory-op:
        cachingOptions: {}
        componentRef:
          name: comp-list-models-in-directory-op
        dependentTasks:
        - createpvc-3
        - kubectl-wait-for-op-2
        inputs:
          parameters:
            models_folder:
              runtimeValue:
                constant: /output/model/model/hf_format
        taskInfo:
          name: list-models-in-directory-op
      pvc-to-artifact-op:
        cachingOptions: {}
        componentRef:
          name: comp-pvc-to-artifact-op
        dependentTasks:
        - createpvc-3
        - run-mt-bench-op
        inputs:
          parameters:
            pvc_path:
              runtimeValue:
                constant: /output/data
        taskInfo:
          name: pvc-to-artifact-op
      pvc-to-model-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-pvc-to-model-op
        dependentTasks:
        - createpvc-3
        - run-mt-bench-op
        inputs:
          parameters:
            pvc_path:
              runtimeValue:
                constant: /output/model
        taskInfo:
          name: pvc-to-model-op
      pytorchjob-manifest-op:
        cachingOptions: {}
        componentRef:
          name: comp-pytorchjob-manifest-op
        dependentTasks:
        - createpvc
        - createpvc-2
        - createpvc-3
        inputs:
          parameters:
            input_pvc_name:
              taskOutputParameter:
                outputParameterKey: name
                producerTask: createpvc-2
            model_pvc_name:
              taskOutputParameter:
                outputParameterKey: name
                producerTask: createpvc
            name_suffix:
              taskOutputParameter:
                outputParameterKey: name
                producerTask: createpvc-2
            nnodes:
              componentInputParameter: nnodes
            nproc_per_node:
              componentInputParameter: nproc_per_node
            output_pvc_name:
              taskOutputParameter:
                outputParameterKey: name
                producerTask: createpvc-3
            phase_name:
              runtimeValue:
                constant: first
        taskInfo:
          name: pytorchjob-manifest-op
      pytorchjob-manifest-op-2:
        cachingOptions: {}
        componentRef:
          name: comp-pytorchjob-manifest-op-2
        dependentTasks:
        - createpvc
        - createpvc-2
        - createpvc-3
        - kubectl-wait-for-op
        inputs:
          parameters:
            input_pvc_name:
              taskOutputParameter:
                outputParameterKey: name
                producerTask: createpvc-2
            model_pvc_name:
              taskOutputParameter:
                outputParameterKey: name
                producerTask: createpvc
            name_suffix:
              taskOutputParameter:
                outputParameterKey: name
                producerTask: createpvc-2
            nnodes:
              componentInputParameter: nnodes
            nproc_per_node:
              componentInputParameter: nproc_per_node
            output_pvc_name:
              taskOutputParameter:
                outputParameterKey: name
                producerTask: createpvc-3
            phase_name:
              runtimeValue:
                constant: second
        taskInfo:
          name: pytorchjob-manifest-op-2
      run-final-eval-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-run-final-eval-op
        dependentTasks:
        - createpvc
        - createpvc-3
        - git-clone-op
        - run-mt-bench-op
        - sdg-op
        inputs:
          artifacts:
            tasks:
              taskOutputArtifact:
                outputArtifactKey: sdg
                producerTask: sdg-op
            taxonomy:
              taskOutputArtifact:
                outputArtifactKey: taxonomy
                producerTask: git-clone-op
          parameters:
            base_branch:
              componentInputParameter: repo_branch
            base_model_dir:
              runtimeValue:
                constant: /data/model/
            batch_size:
              componentInputParameter: batch_size
            candidate_branch:
              componentInputParameter: repo_branch
            candidate_model:
              runtimeValue:
                constant: /output/model/hf_format/candidate_model
            device:
              componentInputParameter: device
            few_shots:
              componentInputParameter: few_shots
            max_workers:
              componentInputParameter: max_workers
            merge_system_user_message:
              componentInputParameter: merge_system_user_message
            model_dtype:
              componentInputParameter: model_dtype
        taskInfo:
          name: run-final-eval-op
      run-mt-bench-op:
        cachingOptions: {}
        componentRef:
          name: comp-run-mt-bench-op
        dependentTasks:
        - createpvc-3
        - list-models-in-directory-op
        inputs:
          parameters:
            device:
              componentInputParameter: device
            max_workers:
              componentInputParameter: max_workers
            merge_system_user_message:
              componentInputParameter: merge_system_user_message
            models_list:
              taskOutputParameter:
                outputParameterKey: Output
                producerTask: list-models-in-directory-op
            models_path_prefix:
              runtimeValue:
                constant: /output/model/hf_format
        taskInfo:
          name: run-mt-bench-op
      sdg-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-sdg-op
        dependentTasks:
        - git-clone-op
        inputs:
          artifacts:
            taxonomy:
              taskOutputArtifact:
                outputArtifactKey: taxonomy
                producerTask: git-clone-op
          parameters:
            num_instructions_to_generate:
              componentInputParameter: num_instructions_to_generate
            repo_branch:
              componentInputParameter: repo_branch
            repo_pr:
              componentInputParameter: repo_pr
        taskInfo:
          name: sdg-op
  inputDefinitions:
    parameters:
      base_model:
        defaultValue: ibm-granite/granite-7b-base
        isOptional: true
        parameterType: STRING
      batch_size:
        defaultValue: 8.0
        isOptional: true
        parameterType: NUMBER_INTEGER
      device:
        isOptional: true
        parameterType: STRING
      few_shots:
        defaultValue: 5.0
        isOptional: true
        parameterType: NUMBER_INTEGER
      max_workers:
        defaultValue: auto
        isOptional: true
        parameterType: STRING
      merge_system_user_message:
        defaultValue: false
        isOptional: true
        parameterType: BOOLEAN
      model_dtype:
        defaultValue: bfloat16
        isOptional: true
        parameterType: STRING
      nnodes:
        defaultValue: 2.0
        isOptional: true
        parameterType: NUMBER_INTEGER
      nproc_per_node:
        defaultValue: 3.0
        isOptional: true
        parameterType: NUMBER_INTEGER
      num_instructions_to_generate:
        defaultValue: 2.0
        isOptional: true
        parameterType: NUMBER_INTEGER
      repo_branch:
        isOptional: true
        parameterType: STRING
      repo_pr:
        isOptional: true
        parameterType: NUMBER_INTEGER
      repo_url:
        defaultValue: https://github.com/instructlab/taxonomy.git
        isOptional: true
        parameterType: STRING
      storage_class_name:
        defaultValue: nfs-csi
        isOptional: true
        parameterType: STRING
