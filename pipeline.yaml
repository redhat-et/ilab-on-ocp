          )\n    client = openai.OpenAI(base_url=endpoint, api_key=api_key)\n\n  \
          \  taxonomy_base = \"main\" if repo_branch or (repo_pr and int(repo_pr)\
          \ > 0) else \"empty\"\n\n    print(\"Generating synthetic dataset for:\"\
